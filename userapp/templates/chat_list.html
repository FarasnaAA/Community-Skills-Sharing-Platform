{% load static %}
{% include 'header.html' %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMg6I3Bz1N2GA7u3Qs9kPcp2/88O31L+x3FkW" crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'css/chatlist.css' %}">

<div class="chat-list-container">
    <h2>Messages</h2>
    {% for chat in chat_users %}
        <a href="{% url 'message_user' chat.follower.id %}" class="chat-item">
            <div class="chat-profile">
             <img class="rounded-circle profile-img" src="{{ chat.follower.image.url }}" alt="Profile Pic">
            </div>
            <div class="chat-info">
                <p class="chat-name">{{ chat.follower.username }}</p>
                <p class="chat-preview">{{ chat.last_message }}</p>
                <span class="chat-time">{{ chat.time|timesince }} ago</span>
            </div>
        </a>
    {% empty %}
        <p>No messages yet.</p>
    {% endfor %}
</div>
{% include 'footer.html' %}
