
{% include 'header.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/edit_skill.css' %}">

<div class="edit-container">
    <h1>Edit Skill</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class=" button update">Update Skill</button>
        <a href="{% url 'view_skill' %}" class="button cancel">Cancel</a>
    </form>
</div>
